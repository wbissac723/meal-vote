
<section *ngIf="!voted">
<div class="card mx-auto" style="Width:85%;" *ngFor="let restaurant of restaurants;index as i">
  <div class="row">
    <div class="col-sm-6 col-md-4">
        <div style="width: 100%" >
        <img class="card-img-left img-fluid" src='{{ restaurant.imgURL }}' alt="Card image cap">
        </div>
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title">{{ restaurant.name }}</h5>
        <br>
        <img src="./../../../assets/yelp_stars/{{ restaurant.rating | rating}}">
        <p class="card-text">{{ restaurant.location?.line1 }} {{ restaurant.location?.line2 }}</p>
        <button type="button" class="btn btn-primary" (click)="extractRestaurantDetails(i)" data-toggle="modal" data-target="#commonModal">
          More Details
        </button>
        <button type="button" class="ml-2 btn btn-danger" (click)="vote(restaurant)" data-toggle="modal" data-target="#commonModal">
          Vote
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="currentRestaurant">
  <app-modal [modalHeading]="currentRestaurant.name">
    <ng-container class="body">
      <label for="isClosed"> <b>Open Now? :</b> </label> &nbsp;
      <div id="isClosed" style="display:inline-block;" >
        <span *ngIf="currentRestaurant.isClosed">No</span>
        <span *ngIf="!currentRestaurant.isClosed">Yes</span>
        <!-- <ng-template #nothing><span>No</span></ng-template> -->
      </div>
      <div>
        <label for="phoneNumber">
          <b>Phone:</b>
        </label> &nbsp;
        <div id="phoneNumber" style="display:inline-block;">
          {{currentRestaurant.phoneNumber}}
        </div>
      </div>
      <div>
        <label for="rating">
          <b>Rating:</b>
        </label> &nbsp;
        <div id="rating" style="display:inline-block;">
          {{currentRestaurant.rating}}
        </div>
      </div>
      <div>
        <label for="name">
          <b>Hours:</b>
        </label> &nbsp;
        <div id="name" style="display:inline-block;">
          {{currentRestaurant.hoursOfOperation}}
        </div>
      </div>
      <div>
        <label for="website">
          <b>Website:</b>
        </label> &nbsp;
        <div id="website" style="display:inline-block;">
          <a>{{currentRestaurant.name}}</a>
        </div>
      </div>
    </ng-container>
  </app-modal>
</div>
</section>

<section *ngIf="voted && chosenRestaurant">
  You voted for <strong>{{ chosenRestaurant?.name}}</strong>
</section>
