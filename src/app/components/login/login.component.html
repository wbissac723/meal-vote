<!-- Shows spinner while loading -->
<section *ngIf="isLoading">
    <div class="text-center">
        <div class="spinner-border" style="width: 8rem; height: 8rem;" role="status">
          <span class="sr-only">  ...Loading account details</span>
        </div>
      </div>
</section>

<section *ngIf="!isLoading" id="loginSection" class="text-center">

  <h2>Meal Vote</h2>

  <img id="logo" src="../../../assets/logo.jpeg">



  <div class="form-group">
    <br>
    <br>

    <a (click)="loginWithGoogle()">
      <img role="button" src="../../../assets/buttons/google.png" style="width: 300px">
    </a>

    <br>
    <br>
    <div class="fb-login-button" data-size="large" data-button-type="login_with" data-auto-logout-link="false"
      data-use-continue-as="false"></div>

  </div>


</section>
